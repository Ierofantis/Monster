<div class="container" *ngFor="let item of article_list; let i = index">
  <div class="row">
    <div class="span12">
      <div class="row">
        <div class="span8">
          <h4>
            <strong>
              <a href="#">Title of the post</a>
            </strong>
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="span2">
          <a href="#" class="thumbnail">
            <img src="http://placehold.it/260x180" alt="">
          </a>
        </div>
        <div class="span10">
          <p>
              <span [innerHtml]= 'article_list[i]' >  </span>
          </p>
          <p>
            <a class="btn" href="#">Read more</a>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="span8">
          <p></p>
          <p>
            <i class="icon-user"></i> by
            <a href="#">John</a>
            |
            <i class="icon-calendar"></i> Sept 16th, 2012 |
            <i class="icon-comment"></i>
            <a href="#">3 Comments</a>
            |
            <i class="icon-share"></i>
            <a href="#">39 Shares</a>
            |
            <i class="icon-tags"></i> Tags :
            <a href="#">
              <span class="label label-info">Snipp</span>
            </a>
            <a href="#">
              <span class="label label-info">Bootstrap</span>
            </a>
            <a href="#">
              <span class="label label-info">UI</span>
            </a>
            <a href="#">
              <span class="label label-info">growth</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
